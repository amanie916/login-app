<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <!-- Styling i stole -->
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
        margin-top: 20px;
        font-weight: bold;
        color: #cc0000;
        text-align: center;
        justify-content: center;

    }
  </style>
</head>

<body>
  <h2>Login Page</h2>

  <!--  form that the user fills out -->
  <form id="loginForm">
    <!-- Email input field -->
    <input type="email" id="email" placeholder="Email" required />

    <!-- Password input field -->
    <input type="password" id="password" placeholder="Password" required />

    <!-- Button to submit the form -->
    <button type="submit">Login</button>
  </form>

  <!-- This will show success or error messages -->
  <p id="result"></p>

  <!--  logic from script.js runs -->
  <script src="script.js"></script>
</body>
</html>
